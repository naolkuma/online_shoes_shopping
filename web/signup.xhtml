<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    
    <h:head>
        <title>signup</title>
        <link rel="stylesheet" href="styles.css"></link>
        <style>
            .error{
                color: red;
            }
        </style>
    </h:head>
    <h:body>
       <div class="header">
            <div class="header1">
                <h2 class="shoesifytext">Shoesify</h2>
            </div>
            <div class="header2">
                <a class="anchor-link" href="index.xhtml">home</a>
            </div>
         </div>
        <div class="loginbody">
            <div class="imgdiv">
                <img class="img2" src="folder/images/wallpaperflare.com_wallpaper (49).jpg"></img> 
            </div>
            <div class="inputfname2">
                <fieldset class="fieldset1">
                    
                    <h:form>
                        <label class="text">Register</label>
                        <br></br>
                         <label  class="username">Email address</label>                        
                         <h:inputText id="input1" class="input1" value="#{insertreg.email}"   required="true" validatorMessage="invalid Emailaddress"><f:validateRegex
    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText>
                        
                        <h:message for="input1" styleClass="error"/>
                         <br></br>
                        <label  class="username">credit-card no:</label>                        
                        <h:inputText id="input2" class="input1" value="#{insertreg.creditcardno}" required="true" requiredMessage="creditcard no is mandatory"/>
                         <h:message for="input2" styleClass="error"/>
                        <br></br>  
                         <label  class="username">credit-card password:</label>                         
                         <h:inputSecret id="input4" class="input1" maxlength="12" required="true" requiredMessage="Error"></h:inputSecret> 
                        <h:message for="input4" styleClass="error"/>
                        <br></br>
                        <label  class="username">address:</label>                        
                        <h:inputText id="input3" class="input1" value="#{insertreg.address}" required="true" requiredMessage="address is mandatory"/>
                         <h:message for="input3" styleClass="error"/>
                        <br></br>  
                         <label  class="username">gender:</label> 
                         <h:selectOneRadio id="input8" class="text2" value="#{insertreg.gender}" required="true" requiredMessage="Choose one gender">                        
                        <f:selectItem itemValue="male" itemLabel="male" />
   			<f:selectItem itemValue="female" itemLabel="female" />
   		       </h:selectOneRadio>
                         <h:message for="input8" styleClass="error"/>
                         <br></br>
                        <label  class="username">phone number:</label>                         
                        <h:inputText id="input5" class="input1" value="#{insertreg.phoneno}" maxlength="10" required="true" requiredMessage="phoneno must consist atleast 10 digits"/>
                         <h:message for="input5" styleClass="error"/>
                        <br></br>
                        <label  class="username">username:</label>                         
                        <h:inputText id="input6" class="input1" value="#{insertreg.username}" required="true" requiredMessage="username is mandatory"/>
                        <h:message for="input6" styleClass="error"/>
                         <br></br>
                        <label class="username">password:</label>                         
                        <h:inputSecret id="input7" class="input1" maxlength="12" value="#{insertreg.password}" required="true" requiredMessage="password is mandatory"></h:inputSecret>
                         <h:message for="input7" styleClass="error"/>
                        <br></br>
                         <h:commandButton class="sbmtbtn" value="Sign Up" action="#{insertreg.addUser}"/>  
                    </h:form> 
                </fieldset>
               
            </div>
        </div>
         <div class="footer2">
            <div class="anchor-links">
                
                <a class="anchor-link" href="https://twitter.com/">twitter</a>
                <a class="anchor-link" href="https://www.instagram.com/">instagram</a>
                <a class="anchor-link" href="https://www.facebook.com/">facebook</a>
              
            </div>
            <div class="footfooter">
                <h4>@2023 copyrights reserved</h4>
            </div>
        </div>
    </h:body>
</html>
