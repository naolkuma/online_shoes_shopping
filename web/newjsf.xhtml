<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="styles.css"></link>
        <title>login</title>
        <style>
            .error{
                color: red;
            }
        </style>
    </h:head>
    <h:body>
          <div class="header">
            <div class="header1">
                <h2 class="shoesifytext">Shoesify</h2>
            </div>
            <div class="header2">
                <a class="anchor-link" href="index.xhtml">home</a>
            </div>
         </div>
        <div class="loginbody">
            <div class="imgdiv">
                <img class="img2" src="folder/images/wallpaperflare.com_wallpaper (49).jpg"></img> 
            </div>
            <div class="inputfname">
                <fieldset class="fieldset1">
                    
                    <h:form>
                        <label  class="username">username:</label>
                        <h:inputText id="inputuser" class="input1" value="#{loginBean.username}"  required="true" requiredMessage="Username is mandatory"></h:inputText>
                    <h:message for="inputuser" styleClass="error"/>
                        <br></br>
                    <label class="username">password:</label>
                    <h:inputSecret id="inputpass" class="input1" value="#{loginBean.password1}"  required="true" requiredMessage="must contain atleast 8 characters" maxlength="10">
     <f:validateLength minimum="4" ></f:validateLength></h:inputSecret>
                    <h:message for="inputpass" styleClass="error"/>
                    <br></br>
                  
                    <h:commandButton class="sbmtbtn" value="login" action="#{loginBean.validatingUsers()}"/>  
                </h:form> 
                </fieldset>
               
            </div>
        </div>
         <div class="footer2">
            <div class="anchor-links">
                
                <a class="anchor-link" href="https://twitter.com/">twitter</a>
                <a class="anchor-link" href="https://www.instagram.com/">instagram</a>
                <a class="anchor-link" href="https://www.facebook.com/">facebook</a>
              
            </div>
            <div class="footfooter">
                <h4>@2023 copyrights reserved</h4>
            </div>
        </div>
        
    </h:body>
</html>
